<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RPSLS</title>
    <link rel="stylesheet" href="./Styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
</head>

<body>

    <div id="game" class="game">
        <h1 id="title" class="title d-flex justify-content-center">Rock, Paper, Scissors, Lizard, Spock</h1>

        <div class="controls" id="controls">
            <button id="rockBtn"><img src="./assets/rock.png" alt="">Rock</button>
            <button id="paperBtn"><img src="./assets/paper.png" alt="">Paper</button>
            <button id="scissorsBtn"><img src="./assets/scissors.png" alt="">Scissors</button>
            <button id="lizardBtn"><img src="./assets/lizard.png" alt="">Lizard</button>
            <button id="spockBtn"><img src="./assets/spock.png" alt="">Spock</button>
        </div>

        <div class="diff-buttons d-flex">
            <button class="easy-btn" id="easy-btn">Easy (Default)</button>
            <button class="med-btn" id="med-btn">Medium</button>
            <button class="hard-btn" id="hard-btn">Hard</button>
            <button id="pvp-btn">PVP/CPU</button>
        </div>


        <div class="scoretable d-flex">
            <p id="cpuScore">CPU Score</p>
            <p id="userScore">User Score</p>
        </div>

        <div class="rules d-flex">

            <h4>
                Rules:
            </h4>
            <p>
                Rock beats: Scissors and Lizard
            </p>
            <p>
                Paper beats: Rock + Spock
            </p>
            <p>
                Scissors beats: Paper + Lizard
            </p>
            <p>
                Lizard beats: Paper + Spock
            </p>
            <p>
                Spock beats: Rock + Scissors
            </p>


        </div>
        <p id="cpu-move"></p>
        <p id="result"></p>

        <button id="play-again-btn" class="play-again-btn">Play Again</button>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        <script src="./Scripts/app.js"></script>
</body>

</html>
